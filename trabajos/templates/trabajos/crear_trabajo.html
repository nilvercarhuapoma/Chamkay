<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario de Trabajo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/crear_trabajo.css' %}">
</head>
<body>
    <h1>Crear Trabajo</h1>

    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Enviar</button>
    </form>

    {% if datos %}
        <h2>Datos enviados:</h2>
        <ul>
            {% for key, value in datos.items %}
                <li><strong>{{ key|capfirst }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
