{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Llamkay - Iniciar Sesión</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <div class="icon">🧳</div>
        <h2>Llamkay</h2>
      </div>
      <h3>Bienvenido de vuelta</h3>
      <p class="subtitle">Inicia sesión en tu cuenta</p>

      <form action="" method="post">
        {% csrf_token %}
        <div class="tabs">
          <button type="button" class="tab active">📧 Email</button>
          <button type="button" class="tab">📱 Teléfono</button>
        </div>

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tu@email.com" required>

        <label for="password">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" name="password" required>
          <!-- <span class="toggle-password">👁️</span> -->
        </div>

        <div class="options">
          <label><input type="checkbox" name="remember"> Recordarme</label>

          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <!-- Mensaje de error -->
        {% if error_message %}
          <p style="color: red; margin-bottom: 1em;">{{ error_message }}</p>
        {% endif %}

        <button type="submit" class="btn-primary">Iniciar Sesión</button>
      </form>

      <div class="demo-access">
        <p>Acceso rápido para demo:</p>
        <button class="btn-demo">Demo: Trabajador</button>
        <button class="btn-demo">Demo: Empleador</button>
        <button class="btn-demo">Demo: Administrador</button>
      </div>

      <p class="register">¿No tienes una cuenta? <a href="{% url 'usuarios:seleccionar_registro' %}">Regístrate aquí</a></p>
      <a href="{% url 'trabajo_llamkay:home' %}" class="back">← Volver al inicio</a>
    </div>
  </div>
</body>
</html>
