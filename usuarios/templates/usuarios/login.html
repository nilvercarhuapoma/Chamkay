{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Llamkay.pe - Iniciar Sesión</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster&family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
</head>
<body>
  <div class="contenedor-login-demo">
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <div class="icon">🧳</div>
          <h2>Llamkay.pe</h2>
        </div>
        <h3>Bienvenido de vuelta</h3>
        <p class="subtitle">Inicia sesión en tu cuenta</p>

        <!-- MOSTRAR ERRORES -->
        {% if error_message %}
          <div class="error-message" style="color: red; background-color: #ffebee; padding: 10px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #ffcdd2;">
            {{ error_message }}
          </div>
        {% endif %}

        <form action="{% url 'usuarios:login' %}" method="post">
          {% csrf_token %}
          <div class="tabs">
            <button type="button" class="tab active">📧 Email</button>
          </div>

          <input type="email" id="email" name="email" placeholder="tu@email.com" required>
          
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <span class="toggle-password">
              <img class="eye-open" src="{% static 'images/ojo-abierto.png' %}" alt="Mostrar contraseña" />
              <img class="eye-closed" src="{% static 'images/ojo-cerrado.png' %}" alt="Ocultar contraseña" style="display: none;" />
            </span>
          </div>


          <div class="options">
            <label class="checkbox">
              <input type="checkbox"> Recordarme
            </label>
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <p class="register">¿No tienes una cuenta? <a href="{% url 'usuarios:seleccionar_tipo' %}">Regístrate aquí</a></p>
        <a href="/" class="back"> ← Volver al inicio</a>
      </div>
    </div>

  <script src="{% static 'js/ojo-script.js' %}"></script>
</body>
</html>
