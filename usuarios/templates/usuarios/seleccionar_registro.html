{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tipo de Registro</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex justify-center items-center">
  <form method="post" class="w-[512px] bg-white shadow-lg rounded-xl p-8 space-y-6">
    {% csrf_token %}
    <h2 class="text-xl font-bold text-center text-gray-800">¿Cómo deseas registrarte?</h2>

    <div class="space-y-3">
      <label class="flex items-center gap-3 p-4 border rounded-lg">
        <input type="radio" name="tipo_registro" value="buscar" class="h-5 w-5 text-blue-600" required>
        <span>Buscar trabajo</span>
      </label>
      <label class="flex items-center gap-3 p-4 border rounded-lg">
        <input type="radio" name="tipo_registro" value="ofrecer" class="h-5 w-5 text-blue-600">
        <span>Ofrecer trabajo</span>
      </label>
      <label class="flex items-center gap-3 p-4 border rounded-lg">
        <input type="radio" name="tipo_registro" value="ambos" class="h-5 w-5 text-blue-600">
        <span>Buscar y ofrecer trabajo</span>
      </label>
      <label class="flex items-center gap-3 p-4 border rounded-lg">
        <input type="radio" name="tipo_registro" value="empresa" class="h-5 w-5 text-blue-600">
        <span>Como empresa</span>
      </label>
    </div>

    <button type="submit" class="w-full py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded">
      Continuar
    </button>
  </form>
</body>
</html>
