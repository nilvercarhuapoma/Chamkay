{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Llamkay{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/welcom.css' %}">

    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: #5c6bc0;">
    <div class="container-fluid">
        <!-- Logo + título -->
        <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="#">
            <img src="{% static 'images/iconjob.png' %}" alt="Logo" width="40" height="40" class="me-2">
            LLAMKAY
        </a>

        <!-- Menú hamburguesa -->
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
             aria-labelledby="offcanvasNavbarLabel" style="background-color: #5c6bc0;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">Menú</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'trabajo_llamkay:index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'trabajo_llamkay:nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white fw-bold" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Acción</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'trabajo_llamkay:medios' %}">Medios</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'trabajo_llamkay:contactanos' %}">Envia un mensaje</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Botones login/registro -->
                <div class="d-flex">
                    <a href="{% url 'usuarios:login' %}" class="btn btn-outline-light me-2">Iniciar sesión</a>
                    <a href="{% url 'usuarios:register' %}" class="btn btn-light">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<main class="container-fluid p-0 m-0">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
